     </div>

</header>
<div class="contact-hero-image">
    <div class="contact-hero-content">
        <div class="contact-hero-content-inner">
            <h1 class="neem">Neem Contact Op</h1>
            <form onsubmit="event.preventDefault(); validateForm()">
                <label for="name">Uw naam</label>
                <input type="text" id="name" placeholder="Uw naam" required>
                <small class="error"></small>
            
                <label for="email">Uw e-mail</label>
                <input type="email" id="email" placeholder="Uw email" required>
                <small class="error"></small>
            
                <label for="message">Bericht</label>
                <textarea id="message" placeholder="Bericht" rows="6" required></textarea>
                <small class="error"></small>
            
                <div class="center">
                    <input type="submit" value="Versturen">
                    <p class="success"></p>
                </div>
            </form>
            <div id="success" class="center"></div>
        </div>
    </div>
</div>
